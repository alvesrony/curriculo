<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- jquey -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- js -->
    <script type="text/javascript" src="js/script.js"></script>

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link rel="stylesheet" type="text/css" href="css/mediaqueries.css">
    
    <!-- HTML5Shiv -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <![endif]-->

    <title>Música para todos - Spotify</title>
    <link rel="icon" href="imagens/favicon.png">
  </head>
  <body id="entrar-body">

    <header class="header-entrar">
        <a href="spotify.html"><img src="imagens/spotify.svg" style="width: 145px;"></a>
    </header>

    <div class="container-mod">
        <div class="conteudo-form">
            <h1>Entrar no Spotify</h1>

            <div class="links-continuar">
                <a href="#"><span class="imagem-link"><img src="imagens/logo-google.svg"></span><span class="continuar-texto">Continuar com o Google</span></a>
                <a href="#"><span class="imagem-link"><i class="fa-brands fa-facebook"></i></span><span class="continuar-texto">Continuar com o Facebook</span></a>
                <a href="#"><span class="imagem-link"><i class="fa-brands fa-apple"></i></span><span class="continuar-texto">Continuar com a Apple</span></a>
                <a href="#">Continuar com um número de telefone</a>
            </div>

            <hr class="hr-entrar">

              <div class="conteudo-form-entrar">
                <form>

                  <div class="input-form-entrar">
                    <label for="exampleInputEmail1" class="form-label">E-mail ou nome de usuário</label>
                    <input placeholder="E-mail ou nome de usuário" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>

                  <div class="input-form-entrar">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <div class="input-with-icon">
                        <input id="senha" placeholder="Senha" type="password" class="form-control" id="exampleInputPassword1">
                        <i class="icone-senha fa-regular fa-eye-slash" tabindex="0"></i>
                    </div>
                  </div>
  
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Lembrar de mim</label>
                  </div>
                  
                  <div class="botao-entrar">
                    <button type="submit" class="btn">entrar</button>
                  </div>
                  
                  <div class="esqueceu-senha">
                    <a href="#">Esqueceu sua senha?</a>
                  </div>
                </form>
              </div>

            <hr class="hr-entrar">

              <div class="inscrever-se">
                <h2>
                <span>Não tem uma conta?</span>
                <a href="#">Inscrever-se no spotify</a>
                </h2>
              </div>
            
        </div>
    </div>
    
    



    <!-- JavaScript -->
    <!-- Bootstrap -->
    <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
