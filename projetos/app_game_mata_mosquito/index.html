<!DOCTYPE html>
<html>

	<head>

		<title>Nível</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="estilo.css">

		<!-- jquey -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

		<!-- LOAD -->
		<link rel="stylesheet" type="text/css" href="../load/css/carregar.css">
		<script type="text/javascript" src="../load/js/script-animacao.js"></script>

		<script type="text/javascript">
			function iniciarJogo() {
				var nivel = document.getElementById('nivel').value
				if(nivel === '') {
					alert('Selecione um nível para iniciar o jogo')
					return false
				}

				window.location.href = "app.html?" + nivel

			}
		</script>

	</head>

	<body>

		<div id="conteudo-carregado" style="display: none;"><!-- conteudo-carregado -->
			<div class=" d-flex align-items-center" style="height: 100vh;">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="d-flex justify-content-center">
								<img src="imagens/game.png">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<div class="d-flex justify-content-center">
								<div class="mb-2">
									<select class="form-control" id="nivel">
										<option value="">--  Selecione o nível --</option>
										<option value="normal">Normal</option>
										<option value="dificil">Dificil</option>
										<option value="chucknorris">Chuck Norris</option>
									</select>
								</div>
							</div>
						</div>
					</div>


					<div class="row">
						<div class="col">
							<div class="d-flex justify-content-center">
								<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar jogo</button>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div><!-- /conteudo-carregado -->

	</body>

</html>
